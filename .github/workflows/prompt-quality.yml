name: Prompt Quality Check

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'skills/**'
      - 'commands/**'
      - 'agents/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Prompt LINT
        run: |
          chmod +x ./scripts/ci-lint.sh
          ./scripts/ci-lint.sh

      - name: Post Quality Summary
        if: always()
        run: |
          echo "## Prompt Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f /tmp/lint-results.txt ]; then
            cat /tmp/lint-results.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "All prompts passed quality check." >> $GITHUB_STEP_SUMMARY
          fi
